<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <form>
        <h3>당신의 성별은 무엇입니까?</h3>
        <label for="male">남자</label>
        <input type="radio" name="sex" value="male" id="male" checked>
        <label for="female">여자</label>
        <input type="radio" name="sex" value="female" id="female">
        <hr>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
        <hr>
        <h3>당신은 몇 학년입니까?</h3>
        <label for="first">1학년</label>
        <input type="radio" name="year" value="1" id="first" checked>
        <label for="second">2학년</label>
        <input type="radio" name="year" value="2" id="second">
        <label for="third">3학년</label>
        <input type="radio" name="year" value="3" id="third">
        <label for="forth">4학년</label>
        <input type="radio" name="year" value="4" id="forth">
        <hr>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
        <hr>
        <h3>당신의 학습 주제?</h3>
        <input type="checkbox" name="subject" id="HTML5" >
        <label for="HTML5">HTML5</label><br>
        <input type="checkbox" name="subject" id="CSS3" >
        <label for="CSS3">CSS3</label><br>
        <input type="checkbox" name="subject" id="JavsScript" >
        <label for="JavsScript">JavsScript</label><br>
        <input type="checkbox" name="subject" id="Jquery" >
        <label for="Jquery">Jquery</label>
        <hr>
        <input type="submit" value="전송">
        <input type="reset" value="다시작성">
        <hr>





        
    </form>
</body>
</html>
