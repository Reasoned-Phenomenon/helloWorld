<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css/semantics.html</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        
        header {
            border: 1px solid black;
            border-radius: 3px;
            background-color: wheat;
            height: 100px;
            margin: 5px;
            clear: both;
            text-align: center; 
            vertical-align: middle;
            line-height: 100px;
        }
           
        nav {
            float: left;
            border: 1px solid black;
            border-radius: 3px;
            background-color: olive;
            width: 22%;
            height: 300px;
            margin: 5px;
            text-align: center;
            position: absolute;
            padding: 2%;
        }

        section {
            border: 1px solid black;
            border-radius: 3px;
            background-color: olive;
            width: 50%;
            height: 300px;
            text-align: center;
            float: left;
            margin: 5px;
            position: relative;
            left: 24.4%;
        }
            .innersection {
                padding: 2%;
                padding-bottom: 1px;
                margin-bottom: 1px;
            }
            .innerheader {
                background-color: palegreen;
                border-radius: 3px;
                width: 70%;
                text-align: center;
                position: relative;
                left: 15%;
                right: 15%;
                border: 1px solid black;
                margin: 3px;
                height: 15%;
                padding: 2%;
            }
            .article {
                background-color: palegreen;
                border-radius: 3px;
                width: 70%;
                height: 160px;
                text-align: center;
                position: relative;
                left: 15%;
                right: 15%;
                border: 1px solid black;
                margin: 3px;
                vertical-align: middle;
                line-height: 160px;
            }
            .innerfooter {
                background-color: palegreen;
                border-radius: 3px;
                width: 70%;
                text-align: center;
                position: relative;
                left: 15%;
                right: 15%;
                border: 1px solid black;
                margin: 3px;
                height: 15%;
                margin-bottom: 10px;
                padding: 2%;
            }

        aside {
            float: left;
            border: 1px solid black;
            border-radius: 3px;
            background-color: olive;
            width: 22%;
            height: 300px;
            margin: 5px;
            text-align: center;
            position: absolute;
            left: 75.5%;
            padding: 2%;
        }

        footer {
            border: 1px solid black;
            border-radius: 3px;
            background-color: orange;
            margin: 5px;
            /* height: 30%; */
            height: 100px;
            clear: both;
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
        }
        
    </style>
</head>

<body>
    <!-- 3층 -->
    <header class="header">
        <div>&lt;header&gt;</div>
    </header>

    <!-- 2층 -->
    <nav class="nav">
        <div>&lt;nav&gt;</div>
    </nav>

    <section class="section">
        <div class="innersection">&lt;section&gt;</div>
        <div class="innerheader">
            &lt;header&gt;
        </div>
        <div class="article">
            &lt;article&gt;
        </div>
        <div class="innerfooter">
            &lt;footer&gt;
        </div>
    </section>

    <aside class="aside">
       <div>&lt;aside&gt;</div>
    </aside>

    <!-- 1층 -->
    <footer class="footer">
       <div>&lt;footer&gt;</div> 
    </footer>
</body>
</html>
