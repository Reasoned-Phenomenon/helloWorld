        //이번달 달력
        function showCal (year, month) {
        let today = new Date(year,month-1,1);
        let lastDate = new Date(year,month,0);
        document.write('<table border="1"><thead><tr><th class="month" colspan = "7">'+year+'년 '+(today.getMonth()+1)+'월</th></tr>');
        document.write('<tr class="week"><th id="sun">일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th id="sat">토</th></thead>');
        document.write('<tbody><tr>');
        
            for(let i =0; i < today.getDay() ; i++) {
                document.write('<td> </td>');
            }

            for ( let j = 1; j <= lastDate.getDate() ; j ++) {
                if((today.getDay()+j-1) % 7 == 0) {
                    document.write('<td id="sun">'+j+'</td>');
                } else if ( (today.getDay()+j-1) % 7 == 6) {
                    document.write('<td id="sat">'+j+'</td>');
                    document.write('</tr><tr>');
                } else {
                    document.write('<td>'+j+'</td>');
                }
            }

            // for(let n =0; n < (today.getDay())+lastDate.getDate() ; n++) {
            //     document.write('<td> </td>');
            // }

        document.write('</tr></tbody></table>');
        }
