<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/function.html</title>
</head>
<body>
    <button id="btn">click</button>
    <script>
        function hello () {
            return 'hello world';
        }

        hello(); // call

        // let nice = function () {
        //     return 'nice';
        // }

        
        //arrow function
        let nice = (name) => {
            return 'nice to see ' + name;
        }
        console.log(nice("홍길동"));
        
        let good = nice;
        console.log(good("김민수"));
        
        //this : function, arrow func.
        let btn = document.getElementById('btn');

        // btn.onclick = function () {
        //     console.log(this);
        // }
        btn.onclick = (event) => {
            console.log(this);
            console.log(event.target);
            console.log(event.target.style.backgroundColor = 'yellow');
        }

        btn.addEventListener('mouseover', function(){
            this.style.backgroundColor = 'red';
        });
        
        btn.addEventListener('mouseout', (event) => {
            // this.style.backgroundColor = 'blue'; // arrow에선 this가 window를 가리키므로 적용 안 됌
            event.target.style.backgroundColor = 'white';
        });

    </script>
</body>
</html>
