<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript/events.html</title>


</head>
<body>
    <button onmouseover="clickFunc()">Click</button>
    <p>here</p>
    <button onclick="clickFunc2()">Click2</button>
    <!-- <h1>안녕하세요.</h1> -->
    <script>
        //태그 -> element
        function clickFunc() {
            // window.alert('클릭됐습니다.');
            let h1 = document.createElement('h1');
            h1.innerHTML = '안녕하세요.';
            let buttons = document.getElementsByTagName('button');
            buttons[0].after(h1);
            // document.getElementsByTagName('p')[0].after(h1);

            buttons[1].innerHTML = '클릭';
            buttons[0].style.backgroundColor='yellow';
        }
        // clickFunc();
        function clickFunc2() {
            // window.alert('클릭됐습니다.');
            let buttons = document.getElementsByTagName('p');
            buttons[0].innerText = '여기';
        }
        
    </script>
</body>
</html>
